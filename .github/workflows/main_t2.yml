name: Despliegue en testing

on:
    push:
      branches: [ testing ]

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: deploy
        run: |
             gh api \
             -H "Accept: application/vnd.github+json" \
             /repos/CamiloBaeza/TEST_TERRAFORM_AWS_CBAEZA/actions/secrets

