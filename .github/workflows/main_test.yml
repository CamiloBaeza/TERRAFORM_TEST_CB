name: Terraform Workspaces the real chuperloco

on:
  push:
    branches: [ main ]
#  workflow_dispatch

permissions:
      id-token: write
      contents: read    # This is required for actions/checkout

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      environment: test

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
 
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.ARN_ROLE_NAME_DEPLOY_TEST }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Workflow
      #  working-directory: aws_s3_bucket
        run: |
          terraform init -backend-config="bucket=${{ env.BUCKET_NAME }}" -backend-config="key=state/terraform.tfstate"
      - name: Select Workspace
        run: |
          terraform workspace list
          terraform workspace select dev || terraform workspace new dev
      - name: Terraform Validate
        run: |
          terraform state pull
          terraform fmt
          terraform validate
      - name: Terraform Plan
        run:  terraform plan
      # - name: Terraform Apply
      #   run: terraform apply -auto-approve
      - name: Validate Creation/Changes
        run: terraform state list     